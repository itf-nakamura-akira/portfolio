<ng-container *ngIf="userButtonService.loginUserInfo$ | async as loginUserInfo">
    <button mat-stroked-button class="user-button" [title]="loginUserInfo.account" [matMenuTriggerFor]="menu">
        <span class="name">{{ loginUserInfo.name }}</span>
    </button>
</ng-container>

<mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="logout()">ログアウト</button>
</mat-menu>
