<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <ng-template ngFor let-action [ngForOf]="actions">
        <button mat-button [mat-dialog-close]="action" cdkFocusInitial *ngIf="action === initialFocus">{{ action }}</button>
        <button mat-button [mat-dialog-close]="action" *ngIf="action !== initialFocus">{{ action }}</button>
    </ng-template>
</mat-dialog-actions>
