<form [formGroup]="fgResetForm" (ngSubmit)="registFormSubmit(fgResetForm)">
    <h2 mat-dialog-title>パスワードの再設定</h2>

    <mat-dialog-content>
        <div>
            <h5>アカウント</h5>
            <mat-label>{{ account }}</mat-label>
        </div>

        <div>
            <h5>表示名</h5>
            <mat-label>{{ name }}</mat-label>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>新しいパスワード</mat-label>
            <input [type]="passwordHide ? 'password' : 'text'" matInput formControlName="fcPassword" />
            <button type="button" mat-icon-button matSuffix (click)="passwordHide = !passwordHide">
                <mat-icon>{{ passwordHide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="fgResetForm.get('fcPassword')?.invalid">必須入力です。</mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close cdkFocusInitial>キャンセル</button>
        <button type="submit" mat-flat-button color="primary">再設定</button>
    </mat-dialog-actions>
</form>
